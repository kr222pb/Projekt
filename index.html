<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/timer.js"></script>
    <script src="js/stadsfiltrering.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/swipeAPI.js"></script>
    <script src="js/smhi.js"></script>
    <script src="js/swipe.js"></script>
    <title>Swipe</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="bilder/logo.svg" alt="Logo">
        </div>
        <div class="header-content">
            <a href="#" class="filter-trigger">
                <img src="bilder/pil.svg" alt="Pil" class="arrow">
            </a>
            <div class="scrollable-tabs-container">
                <div class="left-arrow">
                    <img src="bilder/vanster.svg" alt="Pil" id="leftArrow">
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-stad="Växjö">Växjö</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-stad="Kalmar">Kalmar</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-stad="Vimmerby">Vimmerby</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-stad="Värnamo">Värnamo</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-stad="Alvesta">Alvesta</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-stad="Oskarshamn">Oskarshamn</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-stad="Jönköping" >Jönköping</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-provins="Öland" >Öland</a>
                    </li>
                </ul>
                <div class="right-arrow active">
                    <img src="bilder/hoger.svg" alt="pil" id="rightArrow">
                </div>
                <div class="timerWrapper">
                    <img src="bilder/time.svg" alt="timer" id="timer">
                   
                    <select id="timeSelect">
                        <option value="infinite" selected>∞</option>
                        <option value="30">30 Sek</option>
                        <option value="60">1 Min</option>
                        <option value="90">1,5 Min</option>
                        <option value="120">2 Min</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="timerContainer">

            <p id="timerDisplay"></p>

        </div>

        <div class="container">
            <div class="image-wrapper">
            </div>

            <div class="textContainer">
                <h2>Välj en stad för att börja swipa</h2>
                <h3></h3>
            </div>
            
            <div class="item__overlay" id="infoPanel">
                <div class="info-details">
                    <div class="info-block" id="map">
                    </div>
                    <div class="info-block" id="weather-container">
                        <h4>Väder</h4>
                        <p id="weather-info">Laddar väder...</p>
                        <img id="weather-icon" alt="Ikon för aktuellt väder" />
                    </div>
                </div>
                <h3>Information om ...</h3>
                <div class="item__body">
                </div>
            </div>
        </div>
        <div class="options hidden">
            <img id="kryss" src="bilder/kryss.svg" alt="kryss">
            <img id="info" src="bilder/info.svg" alt="info" >
            <img id="bock" src="bilder/bock.svg" alt="bock">
        </div> 

    </main> 
    <div class="footer">
        <a href="utforska.html" class="funktion1">
            <img src="bilder/utforskare.svg" alt="Utforskareikon">
        </a>
        <a href="index.html" class="funktion3 this">
            <img src="bilder/swipe1.svg" alt="Bild på en swipande hand">
        </a>
        <a href="sparade_aktiviteter.html" class="funktion5">
            <img src="bilder/hjarta.svg" alt="Bild på ett hjärta">
        </a>
    </div>
    
</body>
</html>
