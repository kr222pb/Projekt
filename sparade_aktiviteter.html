<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/spara.js"></script>
    <title>Gillade aktiviteter</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="bilder/logo.svg" alt="Logo">
        </div>

    </header>
    <main id="bigbox">
        <h1>Dina sparade aktiviteter:</h1>
        <p>Här är en lista på de aktiviteter du fyllt i att du kan tänka dig!</p>
     
        <dialog id="confirmBox" class="confirm-box">
                <p>Är du säker på att du vill ta bort denna aktivitet?</p>
                <button id="confirmYes" class="confirm-btn">Ja</button>
                <button id="confirmNo" class="confirm-btn">Nej</button>
        </dialog>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent">
            
            <div class="section">
                <div class="image-container" class="imgb">
                    <img src="bilder/logo.svg" class="imgb" alt="">
                </div>
                <div class="map-container">
                    <div id="map" style="height: 200px;"></div>
                </div>
            </div>
            <div class="info-container">
                <p id="activity-type"></p>
                <p id="activity-city"></p>
                <p id="activity-price"></p>
                <p id="activity-abstract"></p>
                <p id="activity-reviews"></p>
                <p id="activity-rating"></p>
                <p id="website"></p>
            </div>
            <span class="close" id="modalClose">&times;</span>
        </div>
    </div>

    <div class="footer">
        <a href="utforska.html" class="funktion1">
            <img src="bilder/utforskare.svg" alt="Utforskareikon">
        </a>
        <a href="index.html" class="funktion3 this">
            <img src="bilder/swipe.svg" alt="Bild på en swipande hand">
        </a>
        <a href="sparade_aktiviteter.html" class="funktion5">
            <img src="bilder/hjarta.svg" alt="Bild på ett hjärta">
        </a>
    </div>

</body>

</html>
