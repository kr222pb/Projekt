<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">

    <title>Projekt</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="bilder/logo.svg" alt="Logo">
        </div>
        <div class="header-arrow">
            <a href="#" class="filter-arrow">
                <img src="bilder/filter.svg" alt="Pil" class="arrow2">
            </a>
            <div class="dropdown-menu">
                <div class="dropdown-item" id="all">Alla</div>
                <div class="dropdown-item" id="places">Plats▼  
                    <div class="nested-dropdown-menu"></div>
                </div>
                <div class="dropdown-item" id="activities">Aktiviteter▼
                    <div class="nested-dropdown-menu"></div>
                </div>
                <div class="dropdown-item" id="food">Mat▼
                    <div class="nested-dropdown-menu"></div>
                </div>
                <div class="dropdown-item" id="attraktion">Attraktion▼
                    <div class="nested-dropdown-menu"></div>
                </div>
                <div class="dropdown-item" id="homeEvening">Hemmakväll▼
                    <div class="nested-dropdown-menu"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="search-container">
            <form id="searchForm" method="GET">
                <input type="text" placeholder="Sök efter din stad..." id="searchInput">
                <button type="submit">Sök</button>
            </form>
            <div id="messageDisplay"></div>
        </div>
        <div id="listUtf">

        </div>

    </main>
    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent">
            
            <div class="section">
                <div class="image-container">
                    <img src="Foto/paintball.jpg" class="imgb" alt="">
                </div>
                <div class="map-container">
                    <div id="map" style="height: 200px;"></div>
                </div>
            </div>
            <div class="weather-container">
                <p id="weather-info">Laddar väder...</p>
                <img id="weather-icon" alt="Ikon för aktuellt väder" />
            </div>
            <div class="info-container">
                <p id="activity-type"></p>
                <p id="activity-city"></p>
                <p id="activity-price"></p>
                <p id="activity-abstract"></p>
                <p id="activity-reviews"></p>
                <p id="activity-rating"></p>
            </div>
        <span class="close" id="modalClose">&times;</span>
    </div>
    
    <div class="footer">
        <a href="utforska.html" class="funktion1 this">
            <img src="bilder/utforska.svg" alt="Utforska">
        </a>
        <a href="planera.html" class="funktion2">
            <img src="bilder/planera1.svg" alt="Planera">
        </a>
        <a href="index.html" class="funktion3">
            <img src="bilder/swipe.svg" alt="Swipe">
        </a>
        <a href="profil.html" class="funktion5">
            <img src="bilder/profil.svg" alt="Logga in">
        </a>
    </div>
