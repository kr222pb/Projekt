<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">

<body>
    <header>
        <div class="logo">
            <img src="bilder/logo.svg" alt="Logo">
        </div>
        <div class="header-arrow">
            <a href="#" class="filter-arrow">
                <img src="bilder/filter.svg" alt="Pil" class="arrow2">
            </a>
            <div class="dropdown-menu">
                <div class="dropdown-item" id="all">Alla</div>
                <div class="dropdown-item" id="places">Plats▼  
                    <div class="nested-dropdown-menu"></div>
                </div>
                <div class="dropdown-item" id="activities">Aktiviteter▼
                    <div class="nested-dropdown-menu"></div>
                </div>
                <div class="dropdown-item" id="food">Mat▼
                    <div class="nested-dropdown-menu"></div>
                </div>
                <div class="dropdown-item" id="attraktion">Attraktion▼
                    <div class="nested-dropdown-menu"></div>
                </div>
                <div class="dropdown-item" id="homeEvening">Hemmakväll▼
                    <div class="nested-dropdown-menu"></div>
                </div>
                <div class="dropdown-item">
                  <label for="priceRange">Prisintervall: </label>
                  <select id="priceRange" name="priceRange">
                    <option value="0-25">0 - 25</option>
                    <option value="25-100">25 - 100</option>
                    <option value="100-250">100 - 250</option>
                    <option value="250-500">250 - 500</option>
                    <option value="500-1000">500 - 1000</option>
                    <option value="1000+">1000+</option>
                  </select>
                </div>
                <div class="search-container">
                  <form id="searchForm" method="GET">
                      <input type="text" placeholder="Sök efter din stad eller aktivitet..." id="searchInput">
                      <button type="submit">Sök</button>
                  </form>
                  <div id="messageDisplay"></div>
              </div>
            </div>
        </div>
    </header>
    <main>
        
        <div id="listUtf">

        </div>

    </main>
    <div class="modal">
        <div class="modal-content" id="modalContent">
            
            <div class="section">
                <div class="image-container imgb">
                    <img src="bilder/" class="imgb" alt="">
                </div>
                <div class="map-container" style="height: 200px;"></div>
            </div>
            <div class="info-container">
                <p class="activity-type"></p>
                <p class="activity-city"></p>
                <p class="activity-price"></p>
                <p class="activity-abstract"></p>
                <p class="activity-reviews"></p>
                <p class="activity-rating"></p>
                <p class="website"></p>
            </div>
            <span class="close" >&times;</span>
        </div>
    </div>
    
  <div class="footer">
